{% extends 'base.html' %}

{% block titulo %} Dashboard of {{ user }} | {% endblock %}



{% block 'content' %}
{% include 'partials/_messages.html' %}
    <h1 class="mt-3 mb-3">Hello {{ user.first_name }} {{ user.last_name }}</h1>

    <p>
        Your username is: <b>{{ user }}</b>
    </p>

    <div class="container">
        <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
