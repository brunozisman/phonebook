{% extends 'base.html' %}

{% block titulo %}Register | {% endblock %}

{% block 'content' %}
    <h1 class="mt-3 mb-3">Register</h1>

    <form method="POST" action="{% url 'register' %}">
      {% include 'partials/_messages.html' %}
      {% csrf_token %}

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{ request.POST.name }}" class="form-control">
      </div>

      <div class="form-group">
        <label>Surname</label>
        <input type="text" name="surname" value="{{ request.POST.surname }}" class="form-control">
      </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ request.POST.email }}" class="form-control">
      </div>

      <div class="form-group">
        <label>User</label>
        <input type="text" name="user" value="{{ request.POST.user }}" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input type="password" name="conf_pass" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
